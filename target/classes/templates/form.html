<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <center><h2>Formulario de registro de usuarios</h2></center>
    <hr>
    <p>Ingrese los datos para registrar el usuario:</p>
    <form action="/mensaje" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre:</label>
            <input name="nombre" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Correo electr√≥nico:</label>
            <input name="correo" required type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Contacto:</label>
            <input name="telefono" required type="number" class="form-control" id="exampleInputPassword3">
        </div> 
        <div class="mb-3">
            <label for="exampleInputPassword4" class="form-label">Edad:</label>
            <input name="edad" required type="number" min="18" max="89" class="form-control" id="exampleInputPassword4">
        </div> 
        <center>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/" class="btn btn-light">Volver</a>
        </center>
    </form>
</body>
</html>
